version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/project
    steps:
      - checkout
      - run: |
          docker build -t aarongrisez/bellgame2-app:<< pipeline.git.revision >> .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push aarongrisez/bellgame2-app:<< pipeline.git.revision >>  