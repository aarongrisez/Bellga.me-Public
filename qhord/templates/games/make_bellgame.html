{% extends "base.html" %}
{% block title %}Lobby{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {% for subfield in form.game_type %}
                    <div class="form-group">
                    {{subfield.label}}
                    {{subfield}}
                    </div>
                {% endfor %}
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need some help? <a class="ml-2" href="{{ url_for('main.about') }}">About</a>
        </small>
    </div>
{% endblock content %}
